---
version: '3.3'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/config:/etc/traefik
    networks:
      - traefik_proxy
      - default
    ports:
      - "80:80"
      - "443:443"
      - "8180:8080"
    restart: always

networks:
  traefik_proxy:
    external:
      name: traefik_reverseproxy
  default:
    driver: bridge
